<!DOCTYPE html>
<html lang="en">
<head>
    <link href="quizApp.css" rel="stylesheet">
    <title>Interactive Quiz</title>
</head>
<body>
    <div class="header">
        <h1>Interactive Quiz</h1>
    </div>

    <div id="quizContainer" class="container">
        <div id="questionSection" class="section">
            <h2 id="question">Question 1</h2>
            <div id="answers">
                <label>
                    <input type="radio" name="answer" value="A" checked> Option A
                </label>
                <label>
                    <input type="radio" name="answer" value="B" checked> Option B
                </label>
                <label>
                    <input type="radio" name="answer" value="C" checked> Option C
                </label>
                <label>
                    <input type="radio" name="answer" value="D" checked> Option D
                </label>
            </div>
        </div>

        <div id="navigationSection" class="section">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
            <button id="submitButton">Submit Quiz</button>
        </div>

        <div id="resultsSection" class="section hidden">
            <h2>Results</h2>
            <p id="score">Your score: <span id="userScore"></span></p>
            <ul id="correctAnswersList"></ul>
        </div>
    </div>

    <script src="quizLogic.js"></script>
</body>
</html>
