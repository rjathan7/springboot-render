<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit Student</h1>
                <form action="/students/update" method="post">
                    <!-- Include hidden field for student id -->
                    <input type="hidden" id="sid" name="sid" th:value="${student.sid}">
                    
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" th:value="${student.name}" placeholder="Name">
                    </div>
                    
                    <div class="mb-3">
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg" th:value="${student.weight}" placeholder="Weight" min="120">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" th:value="${student.height}" placeholder="Height" min="25">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="hair-color" name="hair-color" class="form-control form-control-lg" th:value="${student.hairColor}" placeholder="Hair Color">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="gpa" name="gpa" class="form-control form-control-lg" th:value="${student.gpa}" placeholder="GPA" step="0.01" max="4.33">
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
