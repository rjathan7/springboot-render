<html>
<head>
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .student-box {
            display: inline-block;
            text-align: center;
            margin: 0 10px;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <h1>Students</h1>
                <a href="/add.html" class="btn btn-primary mb-3">Add New Student</a>
                <ul>
                    <li th:each="student : ${stu}">
                        <div class='student-box mb-4' th:style="'height:' + ${student.height * 4} + 'px; width:' + ${student.weight * 2} + 'px; border: 5px solid; border-color: ' + ${student.hairColor}">
                            <span th:text="${student.name}"></span> <br>
                            <span th:text="${student.gpa}"></span> <br>
                            <div class="button-container">
                                <a th:href="'/students/edit/' + ${student.sid}" class="btn btn-warning btn-sm mb-3">Edit Student</a>
                                <a th:href="'/students/delete/' + ${student.sid}" class="btn btn-danger btn-sm mb-3">Delete Student</a>
                            </div>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
